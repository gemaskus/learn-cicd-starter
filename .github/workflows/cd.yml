on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with: 
        go-version: "1.23.0"

    - name: Build Prod
      run: ./scripts/buildprod.sh

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Use gcloud CLI
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-451219/notely-ar-repo/notely:latest .
